<html>
	<head>
		<title>Home Page</title>
        <link rel="icon" type="image/png" href="../static/favicon.png">
		<link rel="stylesheet" href="../static/main.css" type="text/css"/>
		<link rel="stylesheet" href="../static/{{ theme }}-theme.css" type="text/css"/>
	</head>
	<!-- This is the CSS style for the logged in info in the top right of the home page -->
	<body class="{{ theme }}-body">
		<!-- Toggle button for dark/light theme -->
		<div style="width: 100px;">
			<form style="float:left;" method="post" action="/">
				<script>
					function tgl()
					{
						var t = document.getElementById("toggle");
						if (t.value == "Dark") {t.value = "Light";}
						else if (t.value == "Light") {t.value = "Dark";}
					}
				</script>
				<button class="bg-btn {{ theme }}-bg-btn" onclick="tgl();" id="toggle" name="toggle-button" value="{{ theme }}">{{ theme }}</button>
			</form>
		</div>
		<!-- Display the logged in user in the top right -->
		<!-- Section for center of screen with play button -->
		<div class="home-div {{ theme }}-div">
			<h1>Select an option</h1>
			<!-- Button to navigate to 'play' page -->
			<form method="post" action="/codes">
				<input class="btn home-btn {{ theme }}-btn" type="submit" value="Airport Codes" name="codes"/>
			</form>
			<form method="post" action="/metar">
				<input class="btn home-btn {{ theme }}-btn" type="submit" value="METAR" name="metar"/>
			</form>
			<form method="post" action="/taf">
				<input class="btn home-btn {{ theme }}-btn" type="submit" value="TAF" name="taf"/>
			</form>
			<form method="post" action="/winds">
				<input class="btn home-btn {{ theme }}-btn" type="submit" value="Winds Aloft" name="winds"/>
			</form>
		</div>
	</body>
</html>
